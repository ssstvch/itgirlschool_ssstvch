<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/index.js" defer></script>
    <title>Comment form</title>
</head>
<body>
    <main class="main">
        <form class="form">
            <h2 class="form_heading">LEAVE A COMMENT</h2>
            <div class="form_div">
                <input class="form_input name" type="text" name="name" placeholder="Your name" />
            </div>
            <div class="form_div">
                <input class="form_input form_img" id="img" type="file" name="photo" accept=".jpg,.jpeg,.png" />
            </div>
            <div class="form_div">
                <input class="form_input theme" type="text" name="theme" placeholder="Theme" />
            </div>
            <div class="form_div">
                <textarea class="form_input form_text" type="text" placeholder="Your comment"></textarea>
            </div>
            <div class="form_div">
                <input class="form_btn" type="submit" value="Send" />
            </div>
        </form>
        <div class="overlay" data-close=""></div>

    </main>
</body>
</html>
