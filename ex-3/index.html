<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/index.js" defer></script>
    <title>EX3</title>
</head>
<body>
    <main>
        <form id="calc">
            <div class="field">
                <label for="firstNum">Первое число</label> <br />
                <input type="text" class="input" id="firstNum" placeholder="Введите число"/>
            </div>
            <div class="field">
                <label for="act">Выберите действие</label><br />
                <select class="input" id="act">
                    <option value="add">+</option>
                    <option value="sub">—</option>
                    <option value="multi">*</option>
                    <option value="division">/</option>
                </select>
            </div>
            <div class="field">
                <label for="secondName">Второе число</label> <br />
                <input type="text" class="input" id="secondNum" placeholder="Введите число"/>
            </div>
            <div><input type="button" class="button" value="Узнать результат"/></div>
        </form>
    </main>
    <div id="zeroBlock"></div>
</body>
</html>
