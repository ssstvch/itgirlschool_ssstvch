<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Интервью</title>
</head>


<body>
	<header class="header">
    <h1 class="header__title">Расскажи о своём котике</h1>
</header>
	<main class="main">
		<form class="form-cat">

			<h2 class="form-cat__title">Заполни форму</h2>

			<div class="form-cat__field field">
    <label for="nickname">Кличка Вашего питомца</label> <br/>
    <input type="text" name="cat-name" class="field__input" placeholder="Кличка питомца" id="nickname" required>
</div>



			<div class="form-cat__field field">
    <label for="name">Ваше имя</label> <br/>
    <input type="text" name="name" class="field__input" placeholder="Имя" id="name" required>
</div>



			<div class="form-cat__field field">
    <label for="email">Ваш e-mail</label> <br/>
    <input type="text" name="email" class="field__input" placeholder="E-mail" id="email" required>
</div>



			<div class="form-cat__field field">
    <label for="breed">Порода Вашего питомца</label>
    <select class="field__input" id="breed">
        <option value="" disabled selected hidden>Порода питомца</option>
        <option value="scottish">Шотландская</option>
        <option value="british">Британская</option>
        <option value="maine-coon">Мейн-кун</option>
        <option value="bengali">Бенгальская</option>
        <option value="canadian">Канадский сфинкс</option>
        <option value="don">Донской сфинкс</option>
        <option value="abyssinian">Абиссинская</option>
        <option value="siberian">Сибирская</option>
        <option value="neva">Невская маскарадная</option>
        <option value="persian">Персидская</option>
    </select>
</div>



			<div class="form-cat__field field field-box">
    <legend>Рацион Вашего питомца</legend>
    <div class="field__feed feed">
        <p class="feed__diet">
            <input type="checkbox" class="feed__diet_input" name="feed">
            <span class="feed__diet_span">Сухой корм</span>
        </p>
        <p class="feed__diet">
            <input type="checkbox" class="feed__diet_input" name="feed">
            <span class="feed__diet_span">Влажный корм</span>
        </p>
        <p class="feed__diet">
            <input type="checkbox" class="feed__diet_input" name="feed">
            <span class="feed__diet_span">Натуральный корм</span>
        </p>
    </div>
</div>



			<div class="form-cat__field field field-box">
    <legend>
        Пол Вашего питомца
        <abbr title="Поле не заполнено" aria-label="required">*</abbr>
    </legend>

    <input name="sex" type="radio" class="field__radio" required>
    <span>Самец</span> 

    <input name="sex" type="radio" class="field__radio" required>
    <span>Самка</span> 
</div>



			<div class="form-cat__field field">
    <label for="comment">Укажите особенность Вашего питомца</label> <br/>
    <textarea name="features" id="comment" cols="30" rows="5" placeholder="Особенности питомца" min="30" required></textarea>
</div>



			<div class="form-cat__field field-image">
    <fieldset>
        <legend>Вставьте фото Вашего питомца</legend>
        <input type="file" id="img" required>
    </fieldset>
</div>





			<button class="form-cat__button" type="submit">
				Сохранить
			</button>

		</form>
	</main>
	<footer class="footer"></footer>

	<!-- <script src="scripts/libs.min.js"></script> -->
<script src="scripts/main.min.js"></script>
</body>

</html>
