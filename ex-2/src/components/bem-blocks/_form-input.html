<div class="form__field field-entry" >
    <label for="@@name" class="field-entry__label">@@label</label>
    <div class="field-entry__input input" name="@@name">
        <div class="input__img-box img-box">
            <img class="img-box__image" src="@@src" alt="@@alt">
        </div>
        <input name="@@name" class="field-entry__input-text @@class__input" type="@@type" placeholder="@@placeholder">
    </div>
</div>
