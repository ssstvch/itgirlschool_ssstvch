<body>
	<header class="header"></header>
	<main class="main">
		<form action="https://.org/post" class="form">
			<h2 class="form__header">Create your account</h2>

			<div class="form__field field-entry" >
    <label for="name" class="field-entry__label">Your name</label>
    <div class="field-entry__input input" name="name">
        <div class="input__img-box img-box">
            <img class="img-box__image" src="img/email.svg" alt="user">
        </div>
        <input name="name" class="field-entry__input-text name" type="text" placeholder="Enter your name">
    </div>
</div>




			<div class="form__field field-entry" >
    <label for="email" class="field-entry__label">Your Email</label>
    <div class="field-entry__input input" name="email">
        <div class="input__img-box img-box">
            <img class="img-box__image" src="img/email.svg" alt="email">
        </div>
        <input name="email" class="field-entry__input-text email" type="text" placeholder="Enter your E-mail">
    </div>
</div>




			<div class="form__field field-entry" >
    <label for="username" class="field-entry__label">Username</label>
    <div class="field-entry__input input" name="username">
        <div class="input__img-box img-box">
            <img class="img-box__image" src="img/users.svg" alt="username">
        </div>
        <input name="username" class="field-entry__input-text username" type="text" placeholder="Enter your Username">
    </div>
</div>



	
			<div class="form__field field-entry" >
    <label for="password" class="field-entry__label">Password</label>
    <div class="field-entry__input input" name="password">
        <div class="input__img-box img-box">
            <img class="img-box__image" src="img/padlock.svg" alt="padlock">
        </div>
        <input name="password" class="field-entry__input-text password" type="password" placeholder="Enter your Password">
    </div>
</div>



	
			<div class="form__field field-entry" >
    <label for="confirmPassword" class="field-entry__label">Confirm password</label>
    <div class="field-entry__input input" name="confirmPassword">
        <div class="input__img-box img-box">
            <img class="img-box__image" src="img/padlock.svg" alt="padlock">
        </div>
        <input name="confirmPassword" class="field-entry__input-text password-confirm" type="password" placeholder="Confirm your Password">
    </div>
</div>



			
			<input type="submit" id="btn-reg" class="form__button" value="Register">
	
			<div class="form__check check-container"> 
    <input class="check-container__checkbox"  id="checkbox" type="checkbox" checked>
    <label for="checkbox" class="check-container__label">
        <span id="check"></span>By clicking the button you express your consent to us processing you personal data.
    </label>
</div>
			<div class="form__error"></div>

		</form>
	</main>
	<footer class="footer"></footer>

	<!-- <script src="scripts/libs.min.js"></script> -->
<script src="scripts/main.min.js"></script>

</body>

</html>
