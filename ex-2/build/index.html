<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta name="description" content="@@description">
	<meta name="keywords" content="@@keywords">
	<link rel="shortcut icon" href="@@favicon.svg" type="image/svg+xml">
	<link rel="shortcut icon" href="@@favicon.webp" type="image/webp">
	<link rel="shortcut icon" href="@@favicon.png" type="image/x-icon"> -->
	<!-- <link rel="stylesheet" href="css/libs.min.css"> -->
	<link rel="stylesheet" href="css/style.min.css">
	<title>Dashboard</title>
</head>


<body>
	<header class="header">
    <div class="header__search">
        <img src="img/search.svg" class="header__icon"></img>
        <input type="text" class="header__input" placeholder="Search Courses, Documents, Activities... ">
    </div>
    <div class="header__choose-theme">
        <div class="header__icons">
            <img src="img/light.svg" alt="notifications" class="header__theme">
            <div class="header__switch-btn header__switch-btn_on"></div>
            <img src="img/dark.svg" alt="notifications" class="header__theme">
        </div>
    </div>
</header>
	<main class="main">
		<div class="sidebar-left">

    <div class="sidebar-left__logo">
        <img src="img/logo.svg" alt="logo" class="sidebar__img">
    </div>

    <menu class="sidebar-left__menu menu">
        <nav class="menu__nav">
            <ul class="menu__ul">
                <li class="menu__list">
                    <div class="menu__icon"></div>
                    <p class="menu__text"><a class="menu__a">Home</a></p>
                </li>
                <li class="menu__list">
                    <div class="menu__icon"></div>
                    <p class="menu__text"><a class="menu__a">Classes</a></p>
                </li>
                <li class="menu__list">
                    <div class="menu__icon"></div>
                    <p class="menu__text"><a class="menu__a">Documents</a></p>
                </li>
                <li class="menu__list">
                    <div class="menu__icon"></div>
                    <p class="menu__text"><a class="menu__a">Bookmarks</a></p>
                </li>
                <li class="menu__list">
                    <div class="menu__icon"></div>
                    <p class="menu__text"><a class="menu__a">Messages</a></p>
                </li>
                <li class="menu__list">
                    <div class="menu__icon"></div>
                    <p class="menu__text"><a class="menu__a">Settings</a></p>
                </li>
            </ul>
        </nav>
    </menu>

    <div class="sidebar-left__sign-out menu__list">
        <div class="menu__icon"></div>
        <p class="menu__text"><a class="menu__a">Sign Out</a></p>
    </div>

</div>


		<div class="greeting">
    <h3 class="greeting__title"></h3>
    <div class="greeting__text"></div>
</div>

		<div class="blocks">
			<div class="performance block">
    <div class="performance__header block__header">
        <h3 class="performance__title block__title">
            Performance
        </h3>
        <div class="performance__view-all block__view-all">Overall</div>
    </div>
    <div class="performance__list block__list"></div>
</div>
			<div class="progress block">
    <h3 class="progress__title block__title">Top Performing Student</h3>
    <div class="progress__students block__list"></div>
</div>
			<div class="messages block">
    <div class="messages__header block__header">
        <h3 class="messages__title block__title">
            Messages
        </h3>
        <div class="messages__view-all block__view-all">View All</div>
    </div>
    <div class="messages__list block__list"></div>
</div>
			<div class="top block">
    <h3 class="top__title block__title">Top Performing Student</h3>
    <div class="top__students block__list"></div>
</div>
		</div>

		<div class="sidebar-right">

    <div class="sidevar-right__header">
        <div class="sidebar-right__user user">
            <div class="user__avatar">
                <img src="img/avatar.svg" alt="avatar" class="user__image user__image_active"> 
            </div>
            <div class="user__name">Alexandra Sitovich</div>
            <div class="user__arrow">
                <img src="img/arrow-bottom.svg" alt="arrow" class="user__arrow user__arrow_active"> 
            </div>
        </div>
    </div>

    <div class="sidebar-right__calendar calendar">
        <div class="calendar__header">
            <h3 class="calendar__title">My Progress</h3>
            <div class="calendar__date">
                <div class="calendar__text"></div>
                <img src="" alt="arrow" class="calendar__arrow">
            </div>
        </div>

        <div class="calendar__month"></div>
    </div>

    <div class="sidebar-right__activities activities">
        <div class="activities__header">
            <h3 class="activities__title">Upcoming Activities</h3>
            <div class="activities__see-all"><a>See all</a>></div>
        </div>    
        <div class="activities__new">
            <ul class="activitiel__ul"></ul>
        </div>
    </div>

</div>
	</main>
	<footer class="footer"></footer>

	<!-- <script src="scripts/libs.min.js"></script> -->
<script src="scripts/main.min.js"></script>
</body>

</html>
