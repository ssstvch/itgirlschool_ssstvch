<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Form account</title>
</head>
<body>
    <main class="main">
        <form class="form">
            <h2 class="form_heading">Create your account</h2>
            <div class="form_center">
                <div class="form_field" >
                <label for="name" class="form_label">Your name</label>
                <div class="form_input" name="name">
                    <div class="form_imgBox">
                        <img class="form_img" src="./assets/images/user.svg" alt="user">
                    </div>
                    <input name="name" class="form_inputText name" type="text" placeholder="Enter your Name">
                </div>
                </div>
                <div class="form_field">
                    <label for="email" class="form_label">Your Email</label>
                    <div class="form_input" name="email">
                        <div class="form_imgBox">
                            <img class="form_img" src="./assets/images/email.svg" alt="email">
                        </div>
                        <input class="form_inputText email" type="text" placeholder="Enter your Email">
                    </div>
                </div>
                <div class="form_field">
                    <label for="username" class="form_label">Username</label>
                    <div class="form_input" name="username">
                        <div class="form_imgBox">
                            <img class="form_img" src="./assets/images/users.svg" alt="users">
                        </div>
                        <input class="form_inputText username" type="text" placeholder="Enter your Userame">
                    </div>
                </div>
                <div class="form_field">
                    <label for="password" class="form_label">Password</label>
                    <div class="form_input" name="password">
                        <div class="form_imgBox">
                            <img class="form_img" src="./assets/images/padlock.svg" alt="padlock">
                        </div>
                        <input class="form_inputText password" type="password" placeholder="Enter your Password">
                    </div>
                </div>
                <div class="form_field">
                    <label for="confirmPassword" class="form_label">Confirm password</label>
                    <div class="form_input"name="confirmPassword">
                        <div class="form_imgBox">
                            <img class="form_img" src="./assets/images/padlock.svg" alt="padlock">
                        </div>
                        <input class="form_inputText passwordConfirm" type="password" placeholder="Confirm your Password">
                    </div>
                </div>
                
                <input type="submit" id="register" class="form_btn" value="Register">
                <div class="form_check"> 
                    <input class="checkbox"  id="checkbox" type="checkbox" checked>
                    <label for="checkbox" class="form_labelCheck">
                        <span id="check"></span>By clicking the button you express your consent to us processing you personal data.
                    </label>
                </div>
                <div class="errorsInfo"></div>
            </div>
        </form>
    </main>
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
